<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edge Detection Viewer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #121212;
      color: white;
    }
    .video-container {
      position: relative;
      width: 640px;
      margin: auto;
    }
    video, canvas {
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .controls {
      margin-top: 10px;
      text-align: center;
    }
    .fps-counter {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ“± Edge Detection Viewer</h1>
    <div class="video-container">
      <video id="video" autoplay playsinline muted></video>
      <canvas id="canvasOutput"></canvas>
    </div>
    <div class="controls">
      <button class="btn btn-outline-light" onclick="setFilter('raw')">Raw</button>
      <button class="btn btn-outline-light" onclick="setFilter('gray')">Grayscale</button>
      <button class="btn btn-outline-light" onclick="setFilter('blur')">Blur</button>
      <button class="btn btn-outline-light" onclick="setFilter('edge')">Edge</button>
    </div>
    <div class="fps-counter" id="fpsCounter">FPS: 0</div>
  </div>

  <!-- Load OpenCV.js from CDN -->
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

  <script type="text/javascript">
    let video = document.getElementById('video');
    let canvasOutput = document.getElementById('canvasOutput');
    let canvasCtx = canvasOutput.getContext('2d');
    let filter = 'raw';
    let streaming = false;
    let src = null;
    let dst = null;
    let cap = null;
    let fpsCounter = document.getElementById('fpsCounter');
    let lastTime = Date.now();
    let frameCount = 0;

    function setFilter(selectedFilter) {
      filter = selectedFilter;
    }

    function onOpenCvReady() {
      console.log('OpenCV.js is ready');
      startCamera();
    }

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(function(stream) {
          video.srcObject = stream;
          video.play();
        })
        .catch(function(err) {
          console.error('An error occurred: ' + err);
        });

      video.addEventListener('canplay', function() {
        if (!streaming) {
          canvasOutput.width = video.videoWidth;
          canvasOutput.height = video.videoHeight;
          streaming = true;
          initializeOpenCVObjects();
          processVideo();
        }
      }, false);
    }

    function initializeOpenCVObjects() {
      src = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC4);
      dst = new cv.Mat(video.videoHeight, video.videoWidth, cv.CV_8UC1);
      cap = new cv.VideoCapture(video);
    }

    function processVideo() {
      try {
        if (!streaming) {
          // clean and stop.
          src.delete();
          dst.delete();
          return;
        }
        let begin = Date.now();
        cap.read(src);
        switch (filter) {
          case 'gray':
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
            break;
          case 'blur':
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
            cv.GaussianBlur(dst, dst, new cv.Size(7, 7), 1.5, 1.5, cv.BORDER_DEFAULT);
            break;
          case 'edge':
            cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
            cv.Canny(dst, dst, 50, 100, 3, false);
            break;
          default:
            src.copyTo(dst);
            break;
        }
        cv.imshow('canvasOutput', dst);
        let delay = 1000/30 - (Date.now() - begin);
        setTimeout(processVideo, delay);
        updateFPS();
      } catch (err) {
        console.error(err);
      }
    }

    function updateFPS() {
      frameCount++;
      let now = Date.now();
      let elapsedTime = now - lastTime;
      if (elapsedTime >= 1000) {
        let fps = frameCount;
        fpsCounter.innerText = `FPS: ${fps}`;
        frameCount = 0;
        lastTime = now;
      }
    }
  </script>
</body>
</html>
