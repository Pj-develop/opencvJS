<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edge Detector - Android View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-white">
  <div class="container py-4">
    <h1 class="text-center mb-4">ðŸ“± Android-Style Edge Detection Viewer</h1>
    <div class="row justify-content-center mb-3">
      <div class="col-md-6 text-center">
        <video id="video" class="border rounded shadow" width="320" height="240" autoplay muted></video>
        <canvas id="canvasOut" class="mt-3 border rounded shadow" width="320" height="240"></canvas>
      </div>
    </div>
    <div class="row justify-content-center mb-4">
      <div class="col-md-6 text-center">
        <div class="btn-group mb-2">
          <button class="btn btn-outline-light" onclick="setFilter('none')">Raw</button>
          <button class="btn btn-outline-light" onclick="setFilter('gray')">Grayscale</button>
          <button class="btn btn-outline-light" onclick="setFilter('blur')">Blur</button>
          <button class="btn btn-outline-light" onclick="setFilter('edge')">Edge</button>
        </div>
        <div id="fpsDisplay" class="text-info"></div>
      </div>
    </div>
  </div>

  <script src="https://docs.opencv.org/4.x/opencv.js" type="text/javascript"></script>
  <script type="text/javascript">
    var Module = {
      onRuntimeInitialized() {
        console.log("OpenCV.js is ready");
        onOpenCvReady();
      }
    };
  </script>
  <script src="script.js"></script>
</body>
</html>
